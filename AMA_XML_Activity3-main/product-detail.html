<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div id="product-detail">
            <!-- Product details will be inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get product details from localStorage
            let product = JSON.parse(localStorage.getItem("selectedProduct"));

            if (product) {
                let productDetailContainer = document.getElementById("product-detail");

                let productDetailHtml = `
                    <div class="card">
                        <img src="${product.image_url}" class="card-img-top" alt="${product.title}">
                        <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                            <p class="card-text">${product.description}</p>
                            <p class="card-text"><strong>Price:</strong> ${product.price}</p>
                            <p class="card-text"><strong>Release Year:</strong> ${product.release_year}</p>
                        </div>
                    </div>
                `;
                productDetailContainer.innerHTML = productDetailHtml;
            } else {
                document.body.innerHTML = "<h2>Product not found</h2>";
            }
        });
    </script>
</body>
</html>
