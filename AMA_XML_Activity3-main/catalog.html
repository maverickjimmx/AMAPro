<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo/logo.png">
                <h3 class="julius-sans-one-bold glow">Neo zeon toys</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item flicker-hover"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item flicker-hover"><a class="nav-link" href="catalog.html">PRODUCTS</a></li>
                    <li class="nav-item flicker-hover"><a class="nav-link" href="about.html">ABOUT</a></li>
                    <li class="nav-item flicker-hover"><a class="nav-link" href="contact.html">CONTACT US</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <!-- <h1 class="mb-4">Products</h1> -->
        <div class="row">
            <!-- Filter Section -->
            <aside class="col-md-3">
                <h4>Search Product</h4>
                <input type="text" id="search" class="form-control mb-3" placeholder="Product Name...">
                <h5>Sort by Price</h5>
                <select id="priceFilter" class="form-select mb-3">
                    <option value="asc">Low to High</option>
                    <option value="desc">High to Low</option>
                </select>
                <h5>Filter by Year</h5>
                <button id="toggleYears" class="btn btn-primary btn-sm mb-2">Check All</button>
                <div id="yearFilter">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2015" id="year2015" checked>
                        <label class="form-check-label" for="year2015">2015</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2016" id="year2016" checked>
                        <label class="form-check-label" for="year2016">2016</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2017" id="year2017" checked>
                        <label class="form-check-label" for="year2017">2017</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2018" id="year2018" checked>
                        <label class="form-check-label" for="year2018">2018</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2019" id="year2019" checked>
                        <label class="form-check-label" for="year2019">2019</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2020" id="year2020" checked>
                        <label class="form-check-label" for="year2020">2020</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2021" id="year2021" checked>
                        <label class="form-check-label" for="year2021">2021</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2022" id="year2022" checked>
                        <label class="form-check-label" for="year2022">2022</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2023" id="year2023" checked>
                        <label class="form-check-label" for="year2023">2023</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2024" id="year2024" checked>
                        <label class="form-check-label" for="year2024">2024</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input year-checkbox" name="yearFilter" value="2025" id="year2025" checked>
                        <label class="form-check-label" for="year2025">2025</label>
                    </div>
                </div>
            </aside>
            <!-- Product Display Section -->
            <section class="col-md-9">
                <div id="product-list" class="row">
                    <!-- Products will be loaded here -->
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div class="copyright">
          <img src="assets/logo/Copyright_Symbol.png" alt="Copyright"> <span>COPYRIGHT 2025</span>
        </div>
        <div class="link-container">
            <a href="about.html">ABOUT US</a>
            <a href="contact.html">CONTACT US</a>
        </div>
        
      </footer>
    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">Product Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <!-- Content will be dynamically inserted here -->
            <div id="modal-content"></div>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
