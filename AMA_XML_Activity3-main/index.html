<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neo Zeon Toys</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo/logo.png">
                    <h3 class="julius-sans-one-bold glow">Neo Zeon Toys</h3>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item flicker-hover"><a class="nav-link" href="index.html">HOME</a></li>
                        <li class="nav-item flicker-hover"><a class="nav-link" href="catalog.html">PRODUCTS</a></li>
                        <li class="nav-item flicker-hover"><a class="nav-link" href="about.html">ABOUT</a></li>
                        <li class="nav-item flicker-hover"><a class="nav-link" href="contact.html">CONTACT US</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="hero-banner">
            <div class="background-container">
                <img src="assets/images/store-background.png" alt="Gundam Aerial">
                <video src="assets/videos/store-video.mp4" controls autoplay muted loop></video>
            </div>
            <div class="btn-container container position-absolute top-50 start-50 translate-middle browse-coll">
                <a href="catalog.html"><p>Browse<br>Collection</p></a>
            </div>
            
        </div>
        <div class="samples">
            <div class="samples-container container pt-5" id="product-cards">
                <!-- Cards will be inserted here -->
            </div>
            <div class="more-sample">
                <a href="catalog.html">View More</a>
            </div>    
        </div>
        <footer>
            <div class="copyright">
              <img src="assets/logo/Copyright_Symbol.png" alt="Copyright"> <span>COPYRIGHT 2025</span>
            </div>
            <div class="link-container">
                <a href="about.html">ABOUT US</a>
                <a href="contact.html">CONTACT US</a>
            </div>
            
          </footer>
        <!-- Modal -->
        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <!-- Content will be dynamically inserted here -->
                <div id="modal-content"></div>
                </div>
            </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
